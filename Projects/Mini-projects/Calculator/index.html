<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">

    <textarea name="typing-space" id="type"></textarea>
    <div class="special-btn" data-action="clear"> AC </div>
    <div class="special-btn" data-action="plus-minus"> +/- </div>
    <div class="special-btn" data-action="percentage"> % </div>
    <div class="operator-btn" data-operator="divide"> / </div>

    <div class="number-btn" data-number="9">9</div>
    <div class="number-btn" data-number="8">8</div>
    <div class="number-btn" data-number="7">7</div>
    <div class="operator-btn" data-operator="multiplication">x</div>

    <div class="number-btn" data-number="6">6</div>
    <div class="number-btn" data-number="5">5</div>
    <div class="number-btn" data-number="4">4</div>
    <div class="operator-btn" data-operator="minus">-</div>
    
    <div class="number-btn" data-number="3">3</div>
    <div class="number-btn" data-number="2">2</div> 
    <div class="number-btn" data-number="1">1</div>
    <div class="operator-btn" data-operator="plus">+</div>   

    <div class="number-btn zero" data-number="0">0</div>
    <div class="number-btn" data-number="dot">.</div>
    <div class="operator-btn" data-operator="equal">=</div>

  </div>

  <script src="script.js"></script>
</body>
</html>
