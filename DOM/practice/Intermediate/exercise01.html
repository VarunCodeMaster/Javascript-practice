<!-- Topic: DOM Table Manipulation
Level: Intermediate
Problem: Write a function to dynamically add rows to a table. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add rows to the Table</title>
</head>
<body>
  
    <h2>Enter your Details</h2>
    <form onsubmit="insertRow(event)">
      Name: <input type="text" id="name" required>
      Age: <input type="number" id="age" required>
      <button type="submit">Insert row</button>
    </form>

    <table id="sampleTable" border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
  </table>
  <br>
 

  <script>
    function insertRow(e){
      e.preventDefault();

      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      const table = document.getElementById("sampleTable");
      const newRow = table.insertRow();

      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);

      cell1.textContent = name;
      cell2.textContent = age;

      document.getElementById("name").value = "";
      document.getElementById("age").value = ""
    }
  </script>
</body>
</html>
