<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Password match validator</h1>

  <label>
    Password: <input type="password" id="password">
  </label>

  <label>
    Confirm Password: <input type="password" id="confirm">
  </label>

  <button onclick="check()">Check</button>

  <p id="result"></p>

  <script>
    function check(){
      const password = document.querySelector("#password").value;
      const confirmPassword = document.querySelector("#confirm").value;
      const result = document.querySelector("#result");

      if(password !== confirmPassword){
        result.textContent = "Password doesn't match";
        result.style.color = "red";
      }
      else{
        result.textContent = "Password matched";
        result.style.color = "green";
      }
    }
  </script>
</body>
</html>
