<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Exercise 04: Select Your Favorite Language</h1>

  <select id="languages">
    <option value="">Select a Language</option>
    <option value="Javascript">JavaScript</option>
    <option value="React">React</option>
    <option value="Node">Node</option>
  </select>

  <button onclick="show()">Show</button>

  <p id="selection"></p>

  <script>
    function show(){
    const dropdown = document.getElementById("languages");
    const selection = document.getElementById("selection");

    const language = dropdown.value;

    if(language){
      selection.textContent = `You selected: ${language}`;
    }
    else{
      selection.textContent = "Please select a language";
    }
  }
  </script>
</body>
</html>
